<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <link rel="stylesheet" href="themes/HotelTheme.css"></link>
    <link rel="stylesheet" href="themes/HotelTheme.min.css"></link>
    <meta charset="UTF-8">
    <title>Pet Hotel</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">
    </script>
<script>
    $(document).ready(function(){
    $("#submitBtn").click(function(){        
        $("#myForm").submit(); // Submit the form
    });
});
</script>
</head>
<body >
<div data-role="page" id="bookingForm" data-theme="a">

    <!--Header-->
    <div data-role="header">

        <h1>Booking Form</h1>
        <a href="login" data-theme="b" data-icon="home" data-mini="true" data-position="fixed">Login</a>
        <a href="register" data-theme="b" data-icon="home" data-mini="true" data-position="fixed">Register</a>


        <!--Nav Bar--->
        <div data-role="navbar">
            <ul>
                <li><a href="index.html" data-icon="home" data-transition="flip">Home</a></li>
                <li><a href="contactUs.html" data-icon="location" data-transition="flip">Contact</a></li>
                <li><a href="aboutUs.html" data-icon="info" data-transition="flip">About Us</a></li>
                <li><a href="bookingForm.html" data-icon="edit" data-transition="flip">Booking Form</a></li>
                <li><a href="freePage.html" data-icon="eye" data-transition="flip">Free Page</a></li>
            </ul>
        </div>
    </div>


    <div data-role="main" class="ui-content">
       <div id="contact_form">
<form name="contact" action="">
  <fieldset>
    <div class="input-box">
    <label for="name" id="name_label">Full Name</label>
    <input type="text" name="name" id="name" placeholder="Enter first Name and surname" class="text-input" required/>
    </div>
     
    <div class="input-box">
    <label for="address" id="address_label">Address</label>
    <input type="text" name="address" id="address" placeholder="Enter address" class="text-input"/>
    </div>
     
    <div class="input-box">
    <label for="phone" id="phone_label">Phone</label>
    <input type="text" name="phone" id="phone" class="text-input" placeholder="Phone Number"/>
    </div>
      
    <div class="input-box">
    <label for="pet" id="petName_label">Pet Name</label>
    <input type="text" name="petName" id="petName" class="text-input" placeholder="Name of Pet"/>
    </div>
     
    <div class="input-box">
    <label for="pet" id="petType_label">Pet Type</label>
    <input type="text" name="petName" id="petName" class="text-input" placeholder="Type of Pet"/>
    </div>
      
    <div class="input-box">
    <label for="duration" id="duration_label">Number of days</label>
    <input type="text" name="duration" id="duration" class="text-input" placeholder="Duration"/>
    </div>
     
    <div class="input-box">
    <label for="description" id="description">Special Requirements</label>
    <textarea name ="textarea" id="description"></textarea>
    </div>
     
    <input type="submit" name="submit" class="button" id="submit_btn" value="Book With Us" />
  </fieldset>
</form>
</div>
    </div>

    <div data-role="footer" data-position="fixed">

    </div>
</div>


</body>
